<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery — Luminova</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%2300c6ff;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23ff3cac;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='16' cy='16' r='14' fill='url(%23grad)' stroke='%23fff' stroke-width='2'/%3E%3Ccircle cx='16' cy='16' r='8' fill='%23000' opacity='0.5'/%3E%3C/svg%3E" />
  <style>
    /* Shared styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: white;
      overflow-x: hidden;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }
    nav h1 {
      background: linear-gradient(90deg, #00c6ff, #ff3cac);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 32px;
      letter-spacing: 2px;
      cursor: pointer;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover {
      color: #00c6ff;
      text-shadow: 0 0 10px #00c6ff;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 3px 0;
      transition: 0.3s;
    }
    .gallery {
      min-height: 100vh;
      padding: 120px 60px 100px;
      background: linear-gradient(135deg, #1b1b1b, #000);
      text-align: center;
    }
    .gallery h2 {
      font-size: 48px;
      margin-bottom: 40px;
      background: linear-gradient(90deg, #2b86c5, #ff3cac);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      justify-items: center;
    }
    .gallery img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
      border: 2px solid white;
      transition: 0.5s;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00c6ff;
      border-color: #00c6ff;
    }
    footer {
      padding: 30px;
      text-align: center;
      background: #000;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: #888;
    }
    footer .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    footer a {
      color: #ccc;
      text-decoration: none;
      transition: 0.3s;
    }
    footer a:hover {
      color: #00c6ff;
    }
    @media (max-width: 768px) {
      nav {
        padding: 20px 20px;
      }
      nav ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        padding: 20px;
        gap: 20px;
      }
      nav ul.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
      .gallery {
        padding: 120px 20px 50px;
      }
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <h1 onclick="window.location.href='index.html'">Luminova</h1>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="ai-features.html">AI Features</a></li>
      <li><a href="testimonials.html">Testimonials</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <section class="gallery" id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-container">
      <img src="https://picsum.photos/300?1" alt="Art 1" />
      <img src="https://picsum.photos/300?2" alt="Art 2" />
      <img src="https://picsum.photos/300?3" alt="Art 3" />
      <img src="https://picsum.photos/300?4" alt="Art 4" />
      <img src="https://picsum.photos/300?5" alt="Art 5" />
      <img src="https://picsum.photos/300?6" alt="Art 6" />
      <img src="https://picsum.photos/300?7" alt="Art 7" />
      <img src="https://picsum.photos/300?8" alt="Art 8" />
      <img src="https://picsum.photos/300?9" alt="Art 9" />
      <img src="https://picsum.photos/300?10" alt="Art 10" />
    </div>
  </section>

  <footer>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="ai-features.html">AI Features</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="contact.html">Contact</a>
    </div>
    © 2025 Luminova. All Rights Reserved.
  </footer>

  <script>
    document.getElementById('hamburger').addEventListener('click', function() {
      document.getElementById('nav-links').classList.toggle('active');
    });
  </script>
</body>
</html>
